<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="styles/images/favicon.ico">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="header">
        <img src="styles/images/logo.png" alt="Logo" style="height: 80px; width: auto;">
    </div>
    <form id="registrationForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="senha2">Repetir Senha:</label>
        <input type="password" id="senha2" name="senha2" required><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br>

        <div class="checkbox-label">
            <input type="checkbox" id="termos" name="termos" required>
            <label for="termos">
                Concordo com os 
                <a href="URL_PARA_TERMOS_DE_USO" target="_blank" style="color: #5d3fd3; text-decoration: underline;">Termos de Uso</a> 
                <br>e a
                <a href="URL_PARA_POLITICA_DE_PRIVACIDADE" target="_blank" style="color: #5d3fd3; text-decoration: underline;">Política de Privacidade</a>.
            </label>
        </div>
        <div class="g-recaptcha" data-sitekey="SUA_SITE_KEY_DO_RECAPTCHA"></div>
        <button type="submit">Cadastrar</button>
    </form>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/victorgomesl" target="_blank" style="color: white; text-decoration: underline;">victorgomesl</a></p>
        <p>Pangya é uma marca registrada da Ntreev Soft Co,Ltd</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
